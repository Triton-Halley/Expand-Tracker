<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expand Tracker</title>
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <h2>Expand Tracker</h2>
    <div class="container">
      <h4></h4>
      <h1 id="balance">$0.00</h1>
      <div class="inc-exo-container">
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money plus">+$0.00</p>
        </div>
        <div>
          <h4>Expense</h4>
          <p id="money-minus" class="money minus">-$0.00</p>
        </div>
      </div>
      <h3>History</h3>
      <ul id="list" class="list"></ul>
      <h3>Add New Transaction</h3>
      <form action="" id="form">
        <div class="form-control">
          <lable for="text">Text</lable><br />
          <input type="text" id="text" placeholder="Enter Your Transaction" />
        </div>
        <div class="form-control">
          <lable for="amount">amount <br>
            (negative - expense, positive - income)
        </lable><br />
          <input type="number" id="amount" placeholder="Enter Your amount" />
        </div>
        <button class="btn">Add transaction </button>
      </form>
    </div>
    <script src="/main.js"></script>
    <script src="/test.js"></script>
  </body>
</html>
